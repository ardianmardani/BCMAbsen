<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <title>Absensi Masuk - Sistem Pegawai</title>
    <style>
        /* CSS tetap sama, tambahkan ini saja */
        .user-details {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: left;
        }
        .user-details h4 {
            margin: 0 0 10px 0;
            color: white;
        }
        .user-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .user-info-label {
            font-weight: bold;
        }
        .user-info-value {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìÖ Sistem Absensi Pegawai</h1>
            <p>Absensi Masuk - Harap lakukan absen saat tiba di kantor</p>
        </div>

        <!-- Informasi Pengguna -->
        <div class="user-info">
            <div class="info-grid">
                <div class="info-item">
                    <strong>üë§ NIP</strong><br>
                    <span id="userNIP">-</span>
                </div>
                <div class="info-item">
                    <strong>üïê Waktu Server</strong><br>
                    <span id="serverTime">-</span>
                </div>
            </div>
            <div class="user-details" id="userDetails">
                <h4>Data Pegawai</h4>
                <div class="user-info-item">
                    <span class="user-info-label">Nama:</span>
                    <span class="user-info-value" id="userNama">Memuat...</span>
                </div>
                <div class="user-info-item">
                    <span class="user-info-label">Jabatan:</span>
                    <span class="user-info-value" id="userJabatan">Memuat...</span>
                </div>
                <div class="user-info-item">
                    <span class="user-info-label">Jenis Kelamin:</span>
                    <span class="user-info-value" id="userGender">Memuat...</span>
                </div>
            </div>
        </div>

        <!-- ... (sisanya sama seperti sebelumnya) ... -->
    </div>

    <!-- Include config.js -->
    <script src="./config.js"></script>

    <script>
        // Load user data dari localStorage
        function loadUserData() {
            const nip = localStorage.getItem('nip');
            document.getElementById('userNIP').textContent = nip;

            const userData = getCurrentUser();
            if (userData) {
                document.getElementById('userNama').textContent = userData.nama;
                document.getElementById('userJabatan').textContent = userData.jabatan;
                document.getElementById('userGender').textContent = userData.jenis_kelamin;
            } else {
                // Fallback jika data tidak ada
                document.getElementById('userNama').textContent = 'Data tidak ditemukan';
                document.getElementById('userJabatan').textContent = '-';
                document.getElementById('userGender').textContent = '-';
            }
        }

        // Initialize
        loadUserData();
        // ... (fungsi lainnya tetap sama)
    </script>
</body>
</html>
