<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <title>Login Absensi Pegawai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            color: #27ae60;
            font-size: 14px;
            margin-top: 10px;
            background: #eafaf1;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .demo-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">AP</div>
        <h2>Selamat Datang</h2>
        <p class="subtitle">Sistem Absensi Pegawai</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="nip">Nomor Induk Pegawai (NIP)</label>
                <input type="text" id="nip" name="nip" placeholder="Masukkan NIP Anda" required>
            </div>
            <button type="submit" id="loginBtn">
                <span id="loginText">Masuk ke Sistem</span>
                <span id="loginLoading" style="display: none;">
                    <div class="loading"></div> Memverifikasi...
                </span>
            </button>
        </form>
        
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success"></div>
        
        <div class="demo-info">
            <strong>Database Google Sheets:</strong><br>
            Gunakan NIP dari spreadsheet Anda<br>
            Contoh: <code>1999011001</code>
        </div>
    </div>

    <!-- Include config.js -->
    <script src="./config.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nip = document.getElementById('nip').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (!nip) {
                showError('⚠️ Silakan masukkan NIP');
                return;
            }

            // Show loading
            loginBtn.disabled = true;
            loginText.style.display = 'none';
            loginLoading.style.display = 'inline';

            try {
                console.log('Checking NIP:', nip);
                
                // Cek NIP di Google Sheets
                const isValid = await validateNIP(nip);
                
                console.log('Validation result:', isValid);
                
                if (isValid.valid) {
                    // Simpan status login dan data user
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('nip', nip);
                    localStorage.setItem('loginTime', new Date().toISOString());
                    localStorage.setItem('currentUser', JSON.stringify(isValid.data));
                    
                    successMessage.textContent = `✅ Login berhasil! Selamat datang ${isValid.data.nama}`;
                    successMessage.style.display = 'block';
                    
                    // Redirect ke halaman absen
                    setTimeout(() => {
                        window.location.href = './absen.html';
                    }, 1500);
                } else {
                    showError('❌ NIP tidak ditemukan dalam database');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('❌ Gagal terhubung ke database. Coba lagi.');
            } finally {
                // Hide loading
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
            }
        });

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Focus ke input NIP saat halaman load
        document.getElementById('nip').focus();

        // Test beberapa NIP dari sheets Anda
        console.log('Test NIPs from your sheets:');
        console.log('1999011001 - ADI NUGROHO');
        console.log('1999011002 - AGUNG SETIAWAN');
        console.log('1999011003 - AHMAD FAUZI');
    </script>
</body>
</html>
